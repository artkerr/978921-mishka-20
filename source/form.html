<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вязание на заказ Мишка</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="page-body">
    <header class="page-header">
      <a href="index.html" class="page-header__logo">
        <img src="https://via.placeholder.com/86x35" alt="Интернет магазин Мишка">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
        <ul class="site-list">
          <li class="site-list__item"><a href="#" class="site-list__link">Пунт меню</a></li>
          <li class="site-list__item"><a href="#" class="site-list__link">Пунт меню</a></li>
        </ul>
      </nav>
    </header>
    <main class="page-main">
      <header class="page-main__header">
        <h1 class="page-main__title">Вязание на заказ</h1>
      </header>
      <section class="order">
        <p class="order__text">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
        <form class="order__form form" action="https://echo.htmlacademy.ru" method="post">
          <fieldset class="form__fieldset">
            <legend class="form__legend">Тип</legend>
            <ul class="form__type type-list">
              <li class="type-list__item">
              <input class="type-list__input" type="radio" name="type" id="interior" checked>
              <label class="type-list__label" for="interior">Аксессуар для интерьера</label>
              </li>
              <li class="type-list__item">
                <input class="type-list__input" type="radio" name="type" id="child">
                <label class="type-list__label" for="child">Детская игрушка</label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="form__fieldset">
            <legend class="form__legend">Цвет</legend>
            <ul class="form__color color-list">
              <li class="color-list__item">
                <input class="color-list__input" type="checkbox" name="color" id="white" checked>
                <label class="color-list__label" for="white">Белый</label>
              </li>
              <li class="color-list__item">
                <input class="color-list__input" type="checkbox" name="color" id="gray" checked>
                <label class="color-list__label" for="gray">Серый</label>
              </li>
              <li class="color-list__item">
                <input class="color-list__input" type="checkbox" name="color" id="tiffany">
                <label class="color-list__label" for="tiffany">«Тиффани»</label>
              </li>
              <li class="color-list__item">
                <input class="color-list__input" type="checkbox" name="color" id="black">
                <label class="color-list__label" for="black">Черный</label>
              </li>
              <li class="color-list__item">
                <input class="color-list__input" type="checkbox" name="color" id="pink">
                <label class="color-list__label" for="pink">Розовый</label>
              </li>
              <li class="color-list__item">
                <input class="color-list__input" type="checkbox" name="color" id="orange">
                <label class="color-list__label" for="orange">Оранжевый</label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="form__fieldset">
            <legend class="form__legend">ФИО</legend>
            <ul class="form__user-data user-data">
              <li class="user-data__item">
                <label class="user-data__label" for="first-name">Имя</label>
                <input class="user-data__input" type="text" name="user-data" id="first-name" required placeholder="Введите ваше имя*">
              </li>
              <li class="user-data__item">
                <label class="user-data__label" for="last-name">Фамилия</label>
                <input class="user-data__input" type="text" name="user-data" id="last-name" required placeholder="Укажите фамилию*">
              </li>
              <li class="user-data__item">
                <label class="user-data__label" for="father-name">Отчество</label>
                <input class="user-data__input" type="text" name="user-data" id="father-name" placeholder="Отчество, если желаете">
              </li>
            </ul>
          </fieldset>
          <fieldset class="form__fieldset">
            <legend class="form__legend visually-hidden">Контакты</legend>
            <ul class="form__contacts user-contacts">
              <li class="user-contacts__item">
                <label class="user-contacts__label" for="phone">Тел</label>
                <input class="user-contacts__input" type="text" name="user-contacts" id="phone" required>
              </li>
              <li class="user-contacts__item">
                <label class="user-contacts__label" for="email">E-mail</label>
                <input class="user-contacts__input" type="text" name="user-contacts" id="email" required>
              </li>
              <li class="user-contacts__item">
                <label class="user-contacts__label" for="message">Доп</label>
                <textarea class="user-contacts__textarea" name="user-contacts" id="message">
                  Опишите все ваши пожелания к заказу
                </textarea>
              </li>
            </ul>
          </fieldset>
          <p class="form__text">*Поля обязательны для заполнения</p>
          <button class="form__button" type="submit">Отправить заказ</button>
        </form>
      </section>
    </main>
    <footer class="page-footer">
      <div class="page-footer__wraper container">
        <div class="social">
          <ul class="social__list">
            <li class="social__item" aria-label="Наш instagram">
              <a class="social__link" href="https://www.instagram.com/htmlacademy">
                <svg class="social__icon social__icon--instagram" width="22" height="21">
                  <use xlink:href="img/sprite.svg#icon-insta"></use>
                </svg>
              </a>
            </li>
            <li class="social__item" aria-label="Наш facebook">
              <a class="social__link" href="https://www.facebook.com/htmlacademy">
                <svg class="social__icon social__icon--facebook" width="15" height="28">
                  <use xlink:href="img/sprite.svg#icon-fb"></use>
                </svg>
              </a>
            </li>
            <li class="social__item" aria-label="Наш twitter">
              <a class="social__link" href="https://twitter.com/htmlacademy">
                <svg class="social__icon social__icon--twitter" width="23" height="20">
                  <use xlink:href="img/sprite.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="developer">
          <div class="developer__wrapper">
            <p class="developer__text">Разработано</p>
            <a href="https://htmlacademy.ru/intensive/adaptive" class="developer__link">
              <svg class="developer__icon" width="34" height="27">
                <use xlink:href="img/sprite.svg#logo-htmlacademy"></use>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
